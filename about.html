<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song_Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
           <li class="brand"><img src="Logo.jpg" alt="spotify" height="90px" width="90px"><b class="one">Gaana</b></li>
           <li><a href="index.html">Home</a></li>
           <li><a href="about.html">About</a></li>
           <li></li> 
        </ul>
    </nav>
    <div class="background-container">
        <video autoplay loop muted playsinline class="background-clip">
            <source src="Background.mp4">
        </video>
    
    <div class="container">
        <div class="songlist">
            <h1>About Us</h1>
            <br>
            <div class="songItemContainer">
                <div></div>
            </div>
        </div>
    </div>
        <div class="songbanner">
            
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0" >
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-backward-fast su" style="color: white" id="previous" ></i>
            <i class="fa-regular fa-2x fa-circle-play su" style="color: white" id="masterPlay"></i> 
            <i class="fa-solid fa-2x fa-forward-fast su" style="color: white" id="next"></i>
        </div>
        <div class="songInfo">
            <img class="gif" src="playing.gif" alt="no">
        </div>
        <div class="songInfo1">
            <img class="gif" src="playing.gif" alt="no">
        </div>
        <div class="songInfo2 foot">
            <img class="gifm" src="playing!.gif" alt="no" id="gif">&nbsp;&nbsp;&nbsp;<span id="masterSongName"><b>| My Favourite PLaylist |</b></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7b137c33d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
